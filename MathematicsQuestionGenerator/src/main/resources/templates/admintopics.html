<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <title> Admin Topic View </title>
</head>
<body>
<ul>
    <li><a th:href="@{/homepage}"> Exit Admin Panel </a></li>
    <li><a th:href="@{/adminhomepage}"> Admin Homepage </a></li>
    <li><a th:href="@{/admintopics}"> Topic View </a></li>
    <li>
        <div class="logout_form">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="user_logout" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </li>
</ul>

<div class="content">

    <div class="topics_form">

        <h1> Topics from CS1MCP Module </h1>

        <form th:action="@{/insertTopic}" method="post">
            <label> Topic Name </label>
            <br>

            <input type="text" name="topicname" required>

            <br><br>
            <input class="submit" type="submit" name="submit" value="Insert">
            <input type="hidden" name="submitted" value="true">

        </form>
    </div>

</div>

</body>
</html>
