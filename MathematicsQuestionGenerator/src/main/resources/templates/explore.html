<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <title> Explore </title>
</head>
<body>

<header class="header">
    <a th:href="@{/homepage}" class="logo"> MathVerse </a>

    <nav class="navigation_bar">

        <a th:href="@{/homepage}"> Home </a>
        <a th:href="@{/explore}"> Explore </a>
        <a th:href="@{/practice}"> Practice </a>

        <a sec:authorize="isAnonymous()" th:href="@{/login}"> Sign In </a>

        <a sec:authorize="isAuthenticated()" th:href="@{/myaccount}"> My Account </a>

        <div class="logout_form">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="user_logout" type="submit" value="Logout"/>
                </form>
            </div>
        </div>

    </nav>
</header>

<div class="content">
    <h1> Explore content </h1>

    <div class="module_information">
        <p>
            MathVerse tests users based on the topics that are taught in the CS1MCP Module.
            The list below shows the current selection of topics that are included in the CS1MCP Module Specification.
        </p>
    </div>

    <div class="module_topics">
        <div class="topic_name" th:each="topic: ${topics}">
            <span th:text="${topic.topicname}"></span>
        </div>
    </div>


</div>
</body>
</html>
