<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <title> Generated Feedback </title>
</head>
<body>

<header class="header">
    <a th:href="@{/homepage}" class="logo"> MathVerse </a>

    <nav class="navigation_bar">
        <a th:href="@{/homepage}"> Home </a>
        <a th:href="@{/explore}"> Explore </a>
        <a th:href="@{/practice}"> Practice </a>

        <a sec:authorize="isAnonymous()" th:href="@{/login}"> Sign In </a>

        <a sec:authorize="isAuthenticated()" th:href="@{/myaccount}"> My Account </a>

        <div class="logout_form">
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <input class="user_logout" type="submit" value="Logout"/>
                </form>
            </div>
        </div>

    </nav>
</header>

<div class="content">

    <div class="responsepopup">
        <h1> Feedback </h1>

        <p> Question: <span th:text="${question}"></span> </p>

        <p> Feedback: <span th:text="${response}"></span> </p>

        <p th:text="${answerstreak}"> </p>

        <div class="practicebuttons">
            <a th:href="@{/practicemode/{name} (name=${topic.topicname}) }"> Continue Practice </a>
            <a th:href="@{/practice}"> Leave Practice </a>
        </div>

    </div>


</div>

</body>
</html>
