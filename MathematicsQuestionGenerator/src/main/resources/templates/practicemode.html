<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org" xmlns:sec="http://www.thymleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <title> Practice Mode</title>
</head>
<body>

<div class="navigation_bar">
    <ul>
        <li><a th:href="@{/homepage}"> Home </a></li>
        <li><a th:href="@{/explore}"> Explore </a></li>
        <li><a th:href="@{/problems}"> Problems </a></li>
        <li><a th:href="@{/aboutus}"> About Us </a></li>
        <li>
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login}"> Sign In </a>
            </div>
        </li>
        <li>
            <div sec:authorize="isAuthenticated()">
                <a th:href="@{/myaccount}"> My Account </a>
            </div>
        </li>
        <li>
            <div class="logout_form">
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <input class="user_logout" type="submit" value="Logout"/>
                    </form>
                </div>
            </div>
        </li>
    </ul>

</div>

<div class="content">
    <h1> Practice Mode </h1>

    <div class="question">

        <div th:each="question: ${randomValue}">

            <p> Q. What is the following result of the calculation </p>

            <p th:text="${question}"></p>

            <form th:action="@{/checkanswer}" th:object="${questionresponse}" method="post">
                <input type="number" name="answer" th:field="*{enteredSolution}"/>
                <input class="submit" onclick="responseFunction()" type="submit" name="submit" value="Submit">
                <input type="hidden" name="submitted" value="true">
            </form>

        </div>

    </div>

</div>

</body>
</html>
