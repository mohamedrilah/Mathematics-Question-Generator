<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <title> Account Login </title>
</head>
<body>

<header class="header">
    <a th:href="@{/homepage}" class="logo"> MathVerse </a>

    <nav class="navigation_bar">

        <a th:href="@{/homepage}"> Home </a>
        <a th:href="@{/explore}"> Explore </a>
        <a th:href="@{/practice}"> Practice </a>
        <a th:href="@{/login}"> Sign In </a>
        <a th:href="@{/register}"> Register </a>

    </nav>
</header>

<div class="title_section">
    <div class="title">
        <h1> <mark class="orange"> Sign </mark> in </h1>
    </div>
</div>

<div class="content">

    <div class="signin_form">

        <h1> Login Page </h1>

        <form th:action="@{/login}" method="post">

            <label> Username </label>
            <input type="text" name="username" required>

            <br><br>

            <label> Password </label>
            <input type="password" name="password" required>

            <br><br>
            <input class="submit" type="submit" name="submit" value="Login">
            <input type="hidden" name="submitted" value="true">

        </form>

        <p>
            Do not have an account with us, <a th:href="@{/register}"> Sign up! </a>
        </p>

    </div>

</div>
</body>
</html>
