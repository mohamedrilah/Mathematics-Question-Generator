<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
    <head>
        <meta charset="UTF-8">
        <link th:href="@{/styles.css}" rel="stylesheet" />
        <title> Account Creation </title>
    </head>
    <body>
        <ul>
            <li><a th:href="@{/homepage}"> Home </a></li>
            <li><a th:href="@{/explore}"> Explore </a></li>
            <li><a th:href="@{/aboutus}"> About Us </a></li>
            <li><a th:href="@{/signin}"> Sign In </a></li>
        </ul>

        <div class="content">
            <h1> Sign Up Page </h1>

            <div class="signup_form">
                <label> First Name </label>
                <br>
                <input type="text" name="userFirstName" required>

                <br><br>

                <label> Surname </label>
                <br>
                <input type="text" name="userSurname" required>

                <br><br>

                <label> Email Address </label>
                <br>
                <input type="email" name="userEmail" required>

                <br><br>

                <label> Password </label>
                <br>
                <input type="password" name="userPassword" required>

                <br><br>

                <label> Confirm Password </label>
                <br>
                <input type="password" name="userConfirmPassword" required>


            </div>

        </div>
    </body>
</html>
